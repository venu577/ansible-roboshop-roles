- name: nodejs setup
  include_role:
   name: common
   tasks_from: nodejs

- name: app setup
  include_role:
   name: common
   tasks_from: app-setup

- name: systemd service 
  include_role:
   name: common
   tasks_from: systemd

- name: copy mongodb repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb client
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: present

- name: check products loaded or not
  ansible.builtin.command: mongosh --host mongodb.newgenrobots.site --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
  register: catalogue_output 

- name: print catalogue output 
  ansible.builtin.debug:
    msg: "{{ catalogue_output }}" 

- name: load products
  ansible.builtin.shell: mongosh --host mongodb.newgenrobots.site < /app/db/master-data.js
  when: catalogue_output.stdout | int < 0
  #when condition is used to check if the catalogue database is not present, then only load          
            